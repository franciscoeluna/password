<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/ico" href="ico/js.ico">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap');
        </style>

    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-md-center">
                <div class="col-md-4 bg-dark text-light">
                    <div class="my-3">
                        <h3 class="text-center">Generador de contraseñas</h3>
                    </div>
                    <div class="mb-3">
                        <label for="inputLength" class="form-label">Cantidad de caracteres</label>
                        <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="12" />
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox1" class="form-check-input" />
                        <label class="form-check-label" for="checkbox1">Incluir números</label>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox2" class="form-check-input" />
                        <label class="form-check-label" for="checkbox2">Incluir símbolos</label>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button class="btn btn-primary" id="btnGenerate">Generar contraseña</button>
                    </div>
                    <div class="d-grid gap-2 py-3">
                        <span id="generatedPassword" class="badge"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
